<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <style id="demo2"></style>    
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        *::before,
        *::after {
            box-sizing: border-box; 
        }
        #buttons{
            position: fixed;
            right: 0;
            top: 0;
            z-index: 20;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        #buttons>button{
            margin-bottom: 10px;
            padding: 4px 8px;
        }
        #demo2{
            display: none;
        }
        #demo{
            position: fixed;
            height: 50vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow-y: auto;
            border: 1px solid rebeccapurple;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
    
</style>
    <div id="html"> 
        <div class="water">
            <div class="duck">
                <div class="all-body">
                    <div class="wings">
                        <div class="wing1"></div>
                        <div class="wing2"></div>
                    </div>
                
                    <div class="body">
                        <div class="body-shadow"></div>
                    </div>
                </div>
        
                <div class="head">
                    <div class="face-shadow"></div>
                    <div class="hair1"></div>
                    <div class="hair2"></div>
                    <div class="eyes">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="feet">
                    <div class="foot1"></div>
                    <div class="foot2"></div>
                </div>
                <div class="wave"></div>
            </div>

        </div>
    </div>
    <script src="/text.50aa8678.js"></script>
</body>
</html>
